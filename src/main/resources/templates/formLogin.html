<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Tienda LoL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            background-color: #0A0A12;
            color: white;
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: #1A1A2E;
        }

        .btn-primary {
            background-color: #C89B3C;
            border-color: #C89B3C;
        }

        .btn-primary:hover {
            background-color: #A87D2B;
            border-color: #A87D2B;
        }

        .footer {
            background-color: #1A1A2E;
            padding: 20px;
            text-align: center;
            width: 100%;
            position: absolute;
            bottom: 0;
        }

        .form-container {
            background-color: #1A1A2E;
            border-radius: 8px;
            padding: 40px;
            margin-top: 50px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.7);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container .form-group label {
            font-weight: bold;
        }

        .form-container .alert {
            margin-top: 20px;
        }

    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand">Tienda LoL</a>
    </div>
</nav>

<div class="container-fluid">
    <div class="row justify-content-center mb-3">
        <div class="col-auto">
            <h2>Login</h2>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-6 form-container">
            <form method="post" th:action="@{/login}" th:object="${loginData}">
                <div class="form-group">
                    <label for="eMail">Usuario</label>
                    <input id="eMail" class="form-control" name="eMail" placeholder="Correo electrónico" type="text" th:field="*{eMail}" required/>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input id="password" class="form-control" name="password" placeholder="Contraseña" type="password" th:field="*{password}" required/>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
                <a class="btn btn-link text-center d-block mt-3" href="/registro">Ir a registro</a>
            </form>
        </div>
    </div>

    <div class="row mt-3 justify-content-center">
        <div class="col-6">
            <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
        </div>
    </div>
</div>

<footer class="footer">
    <p>&copy; 2025 Tienda LoL. Todos los derechos reservados.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
