<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Camisetas - Tienda LoL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            background-color: #0A0A12;
            color: white;
            height: 100%;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #1A1A2E;
        }
        .btn-primary {
            background-color: #C89B3C;
            border-color: #C89B3C;
        }
        .btn-primary:hover {
            background-color: #A87D2B;
            border-color: #A87D2B;
        }
        .card {
            background-color: #111;
            border: 1px solid #C89B3C;
            margin: 20px 0;
        }
        .footer {
            background-color: #1A1A2E;
            padding: 20px;
            text-align: center;
            width: 100%;
            position: relative;
            margin-top: auto;
        }
        .card-img-top {
            max-height: 250px;
            object-fit: cover;
        }
        .cart-container {
            position: relative;
            display: inline-block;
        }
        .numItems-text {
            position: absolute;
            top: -5px;
            right: -10px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 5px 8px;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Tienda LoL</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/Tienda">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="/">Salir</a></li>
                <li class="nav-item">
                    <div class="cart-container">
                        <a class="btn btn-primary" th:href="@{/Tienda/Cesta}">Cesta ðŸ›’</a>
                        <span class="numItems-text" th:text="${numeroCesta}">0</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>

<header class="container text-center my-5">
    <h1>Camisetas</h1>
    <p>Explora nuestra selecciÃ³n de camisetas exclusivas.</p>
</header>

<div class="container">
    <div class="row">
        <div class="col-md-4" th:each="producto : ${productos}">
            <div class="card text-center">
                <img th:src="${producto.imagenUrl}" class="card-img-top h-75" alt="Producto">
                <div class="card-body">
                    <h5 class="card-title" th:text="${producto.nombre}">Nombre del Producto</h5>
                    <p class="card-text" th:text="${producto.descripcion}">DescripciÃ³n del producto.</p>
                    <a th:href="@{/Tienda/Camisetas/AgregarAlCarrito(productoId=${producto.id})}" class="btn btn-primary">Comprar</a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <p>&copy; 2025 Tienda LoL. Todos los derechos reservados.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
