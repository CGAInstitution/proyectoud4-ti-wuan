<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0A0A12;
            color: white;
        }

        .navbar {
            background-color: #1A1A2E;
        }

        .btn-primary {
            background-color: #C89B3C;
            border-color: #C89B3C;
        }

        .btn-primary:hover {
            background-color: #A87D2B;
            border-color: #A87D2B;
        }

        .card {
            background-color: #111;
            border: 1px solid #C89B3C;
        }

        .footer {
            background-color: #1A1A2E;
            padding: 20px;
            text-align: center;
            position: relative;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Tienda LoL</a>
        <a class="btn btn-primary" href="/Tienda">Seguir Comprando</a>
    </div>
</nav>

<div class="container my-5">
    <h2 class="text-center">Tu Carrito de Compras</h2>
    <div class="row">
        <div class="col-md-8">
            <div class="list-group" th:each="item : ${carrito}">
                <div class="list-group-item bg-dark text-white">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1" th:text="${item.getNombre()}"></h5>
                    </div>
                    <p class="mb-1" th:text="'Precio: $' + ${item.getPrecio()}"></p>
                    <a class="btn btn-danger btn-sm" th:href="@{/cesta/eliminar/{id}(id=${item.getId()})}">Eliminar</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card p-3">
                <h4>Total: <span th:text="'$' + ${total}"></span></h4>
                <a class="btn btn-success w-100" th:href="@{/carrito/checkout}">Finalizar Compra</a>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <p>&copy; 2025 Tienda LoL. Todos los derechos reservados.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
